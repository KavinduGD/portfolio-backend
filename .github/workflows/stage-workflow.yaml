name: Stage workflow

on:
    pull_request:
        branches:
            - stage
        types:
            - closed
jobs:
    Build_and_test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: setup node js enviroment
              uses: actions/setup-node@v6
              with:
                  node-version: "22.21.0"

            - name: Install Dependancies
              run: npm ci

            - name: Build application
              run: npm run build
